<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        * {
            color: red;
            background-color: yellow;
            font-size: 16px;
        }
        h1 { background-color: rgb(90, 90, 34); }
        h2 { background-color: green; }
        h3 { background-color: pink; }
        p { color: red; }
        .class1{
            color: blue;
            background-color: yellowgreen;
        }

        .class2{
            color: tomato;
            background-color: goldenrod;
        }

        h3.class1{
            color: navy;
            background-color: plum;
        }
    </style>
</head>
<body>
    <h1 class="class1">Universal Selector</h1>
    <h2 class="class2">모두 같은 색상, 같은 크기</h2>
    <h3>아무거나 상관 없</h3>
    <h3 class="class1">아무거나 상관 없</h3>
    <p>모든 데이터에 적용</p>
    <a href="#">링크</a>


</body>
</html>
