<!DOCTYPE html>
<html lang="ko">

<head>
    <title>title name</title>
    <style>
        div {
            margin: 50px;
            width: 100px;
            height: 100px;
            background: yellow;
            border: 1px solid red;
            transition: width 1s, height 1s, border 1s, transform 1s;
        }

        div:hover {
            width: 200px;
            height: 200px;
            border: 3px solid blue;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div>마우스를 올리면 박스가 늘어납니다.</div>
</body>
