<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-3.6.0.js"></script>
    <title>title name</title>
    <script>
      function move(obj, time){
        $(obj).stop().animate({
          left:-350,
          top:0
        },time);
      }
      function back(css) {
        $(css).stop().animate({
          left:0,
          top:0
        });
      }
    </script>
    <style>
      .moving{
        border: 1px solid #000000;
        margin: 20px auto 0 auto;
        text-align: right;
        width: 550px;
      }
      .moving img{
        cursor: pointer;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="init">
      <button type="button" onclick="back('.moving img')">초기화상태</button><br>
    </div>
    <div class="moving">
      <img onclick="move(this, 6000)" src="../Myhome/이미지 폴더/free-icon-balloon-4471302.png"
      <img onclick="move(this, 3000)" src="../Myhome/이미지 폴더/free-icon-investigation-4474356.png"
      <img onclick="move(this, 1000)" src="../Myhome/이미지 폴더/부산관광지1.jpg"
    </div>
  </body>
</html>
