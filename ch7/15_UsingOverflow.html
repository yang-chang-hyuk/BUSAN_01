<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        div {border: 3px solid#73AD21;}
        .img1 {float: right;}
        .fix { overflow: auto;}
        .img2{float: right;}
    </style>
    <title>title name</title>
</head>

<body>
    <p>이미지가 박스 영역을 벗어남</p>
    <div><img class="img1" src="/Myhome/이미지 폴더/free-icon-investigation-4474356.png" alt="image" width="140" height="140">

    </div>
    <p style="clear: right;">overflow: auto; 속성을 사용하여 해결</p>
    <div class="fix"><img class="img2" src="/Myhome/이미지 폴더/free-icon-balloon-4471302.png" width="140" height="140">
        이미지가 박스 영역을 벗어날 경우에는 overflow 속성을 auto로 설정하여 해결합니다.
    </div>
    
</body>
