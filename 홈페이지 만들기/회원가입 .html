    <div class="container">
        <h4>회원가입</h4>

        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">성</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefault02" class="form-label">이름</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">별명</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">별명</span>
                    <input type="text" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">시</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">선택하시오</option>
                    <option>서울</option>
                    <option>대전</option>
                    <option>대구</option>
                    <option>부산</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">구</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">동</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        동의해주세요
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">완료</button>
            </div>
        </form>

        <p></p>

        <div class="form-floating mb-3" required>
            <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">이메일을 입력하시오</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호를 입력하시오</label>
        </div>
    </div>
    <p></p>
    <div class="container">
        <h4>성별을 고르시오</h4>
        <div class="form-check" required>
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">남성</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">여성</label>
        </div>


        <p></p>

        <div class="container">
            <h4>관심있는 상품</h4>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    맨투맨
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    아우터
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    하의
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    신발
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    악세사리
                </label>
            </div>
        </div>
    </div>
</body>
