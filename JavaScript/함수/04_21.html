<!DOCTYPE html>
<html>
  <head>
    <title>title name</title>
    <script>
      // 자바스크립트의 함수 ?
      // 함수는 특정 작업을 수행하도록 설계된 코드 블럭

      // 함수는 크게 2가지로 나누어짐
      // 기본함수, 사용자함수가 존재하며 형태는 동일함
      // 기본함수 : 자바스크립트에 내장되어 있는 함수, 외부 라이브러리 함수
      // 사용자함수 : 사용자가 특정 결과값을 얻기 위해서 직접 작성하고 사용하는 함수

      // 함수의 사용은 크게 2가지 정의와 호출로 나누어짐
      // 정의 : 함수의 전체 모양 및 실행코드를 작성하는 부분, 메모리에 등록되지만 실행은 되지 않은 상태
      // 호출 : 정의해 놓은 함수를 불러서 실행하는 부분

      // 함수 정의하기
      // function 키워드를 사용하여 함수를 정의
      // function 함수명(매개변수1, 매개변수2, ....){
        // 실행할 코드...;
        // return 반환값;
      // }

      // 함수 호출하기
      // 함수의 호출 시 함수의 이름을 입력하고 괄호를 붙여서 실행
      // 변수와 함수의 차이는 괄호의 유무로 쉽게 판단할 수 있음(함수는 이름뒤에 괄호가 있고 변수는 없다)
      // 함수이름(매개변수1, 매개변수2, ...);

      // 매개변수 : 인수, 인자, 매개변수 라는 이름으로 사용되는 함수 실행 시 필요한 데이터 변수
      // 함수 실행 시 실행시킨 함수의 이름을 동일하지만 매개변수의 개수가 다를 경우 함수의 실행이 실패함/ 함수의 원형과 실행 함수가 다르기 떄문에 정의된 함수를 정확하게 찾지 못하여 오류가 발생함
      // 반환값 :  함수 내부에서 어떠한 연산을 수행후 그 결과값을 함수를 호출한 시점으로 되돌려 주는 값
      // return 키워드를 사용하여 반환
      'user strict'
      
      var a = 100;
      var b = 200;
      console.log(a+b);

      a = 200;
      b = 300;
      console.log(a+b);

      function func(){    // 메모리 등록
        var a = 100;       
        var b = 200;
        console.log(a+b); 
      }
              
      func();


      console.log ("\n------------------\n");
      
      function func1(a){
        console.log(a);
      }

      function func2(a,b){
        console.log(a+b);
      }

      func1();
      func1(10);
      func2();
      func2(10);
      func2(10,20);


      console.log ("\n----------함수의 형태 4가지--------\n");

      // 함수의 형태 4가지
      // 1. 매개변수와 반환값이 모두 없는 함수
        // 함수 내부에서 연산에 필요한 모든 변수를 선언, 연산, 출력하는 함수
        // 늘 동일한 결과값을 출력함
      // 2. 매개변수는 존재하고, 반환값이 없는 함수
        // 함수 내부 연산에 필요한 데이터를 외부에서 입력하여 사용하는 함수
        // 입력되는 데이터에 따라서 결과값이 다르게 출력됨
      // 3. 매개변수는 없고, 반환값이 존재하는 함수
        // 함수 내부 연산에 필요한 모든 변수를 선언, 연산하고 결과값을 외부에서 활용하기 위해 되돌려 주는 함수
        // 함수 내부의 결과값을 외부에서 사용할 수 있도록 다른 변수에서 받아서 사용
      // 4. 매개변수와 반환값이 모두 존재하는 함수
        // 함수 내부 연산에 필요한 데이터를 외부에서 입력하여 사용하는 함수, 연산 결과값을 외부에서 사용할 수 있도록 되돌려주는 함수

        // 1.
        // function 함수명() {
        //   실행코드...
        // }

        // 2. 
        // function 함수명(매개변수1, 매개변수2, ...){
        //   실행코드...
        // }

        // 3.
        // function 함수명(){
        //   실행코드...
        //   return 반환할 데이터;
        // }
      
        // 4.
        // function 함수명(매개변수1, 매개변수2, ...) {
        //   실행코드...
        //   return 반환할 데이터;
        // } 

        function plus1(){
          var a = 10;
          var b = 20;
          var c = a+b;
          console.log(c);
        }
        function plus2(a,b){
          var c = a+b;
          console.log(c);
        }
        function plus3(){
          var a = 10;
          var b = 20;
          var c = a+b;
          return c;
        }
        function plus4(a,b){
          var c = a+b;
          return c;
        }
        console.log("-------1번 형태 함수 plus1()실행--------");
        plus1(); // 1번 함수 형태, 매개변수와 반환값이 모두 없음, 결과값 고정, 결과값 외부 사용 불가

        console.log("-------2번 형태 함수 plus2()실행--------");
        plus2(10,20); // 2번 함수 형태, 매개변수가 존재하고, 반환값 없음, 매개변수에 따라 결과값 변경, 결과값 외부 사용 불가
        plus2(100,200);

        console.log("-------3번 형태 함수 plus3()실행--------");
        var a = plus3(); // 3번 함수 형태, 매개변수가 없음, 반환값 존재, 결과값 고정, 결과값 외부 사용 가능
        var b = plus3();
        console.log(a);
        console.log(b);

        console.log("-------4번 형태 함수 plus4()실행--------");
        a= plus4 (10,20); // 4번 함수 형태, 매개변수 존재, 반환값 존재, 매개변수에 따라 결과값 변경, 결과값 외부 사용 가능
        b= plus4(100,200);
        console.log(a);
        console.log(b);

        console.log("============지역변수, 전역변수===============");
        // 지역번수, 전역 변수
        // 전역 변수 : 프로그램(현재 웹페이지) 전체에서 접근하여 사용할 수 있는 변수
        // 지역 변수 : 특정 코드블럭 내에서만 접근하여 사용할 수 있는 변수
          // var타입, let타입에 따라서 범위가 달라짐
          // var 타입은 함수 기준의 지역 변수
          // let 타입은 코드블럭 기준의 지역 변수

          
          var carName = "말리부"; // 전역 변수, 프로그램 전체에서 사용 가능

          function funcLocal() {
            var carSize = "중형";
            
            
            console.log(carName);
            console.log(carSize);
          }
          funcLocal();

          console.log("============함수 밖에서 호출===============");
          console.log(carName);

          console.log("============var와 let의 차이===============");
          function funcLocal(){
            var value1 = "var를 사용한 value1";

            if (true){
              var value2 = "var를 사용한 value2";
              var value3 = "let을 사용한 value3";
            }

            console.log (value1);
            console.log (value2);
            console.log (value3);
          }
          funcLocal();

    </script>
  </head>
  <body></body>
</html>
