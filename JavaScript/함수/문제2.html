<!DOCTYPE html>
<html>
  <head>
    <title>title name</title>
    <script>
      // 문제 2) 사용자 입력을 통해서 국어 영어 수학에 대한 점수를 각각 입력받고, 총 점수 및 평균 점수를 출력하는 프로그램을 작성하세요
      // 총 점수 및 평균을 구하는 부분을 함수로 구현
      // 함수명 : scoreTotalAvg
      function fscoreTotalAvg(kor, eng, math) {
        var total = kor + eng + math;
        var avg = total / 3;

        console.log("국어, 영어, 수학의 총점은" + total + "점 입니다.");
        console.log("국어, 영어, 수학의 평균점은" + avg + "점 입니다.");
      }

      var korScore = prompt("국어 점수를 입력해 주세요 : ");
      var engScore = prompt("영어 점수를 입력해 주세요 : ");
      var mathScore = prompt("수학 점수를 입력해 주세요 : ");

      korScore = Number(korScore);
      engScore = Number(engScore);
      mathScore = Number(mathScore);
      fscoreTotalAvg(korScore, engScore, mathScore);
    </script>
  </head>
  <body></body>
</html>
