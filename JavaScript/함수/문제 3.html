      // 프로그램을 작성하세요

      function scoreTotal(kor, eng, math){
        var total = kor + eng + math;
        return total;
      }
      function scoreAvg(total){
        var avg = total / 3;
        return avg;
      }

        var level;

        if (avg > 90){
          level = "A"
        }
        else if (avg > 80){
          level = "B"
        }
        else if (avg > 70){
          level = "C"
        }
        else if (avg > 60){

        }
        else {
          level = "F"
        }
      }

      console.log("당신의 점수는 " +avg + "점이며," + level + "등급입니다.");

      var engScore = prompt("영어 점수를 입력해 주세요 : ");
      var mathScore = prompt("수학 점수를 입력해 주세요 : ");

      korScore = Number(korScore);
      engScore = Number(engScore);
      mathScore = Number(mathScore);
      
      var totalScore = scoreTotal(korScore, engScore, mathScore);
      var avgScore = scoreAvg(totalScore);

      console.log("국영수 평균은 " + AvgScore + "점 입니다.");
