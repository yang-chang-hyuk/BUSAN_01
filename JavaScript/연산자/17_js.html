<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var x = 5;
        var y = 7;
        var result;
        result = (x>y) ? x:y;
        console.log("큰값 :" +result);
        result = (x>y)? x-y:y-x;
        console.log("큰값 - 작은값 :" +result);

        console.log ("\n---------삼항 연산자 대신 if문 사용-----------\n")
        
        if(x>y) {
            result=x;
        }
        else {
            result=y;
        }
        console.log("큰 값 :" + result);

        if(x>y){
            result = x - y;
        }
        else {
            result = y - x;
        }
        console.log("큰 값 - 작은 값 :" + result);

        console.log ("\n---------단항 연산자-----------\n")
        // 단항 연산자
        // 피연산자가 1개만 존재하는 연산자
        // ++(증가 연산자), --(감소 연산자), !(부정 션산자)가 존재
        // ++연산자는 피 연산자의 데이터를 1증가, --연산자는 피 연산자의 데이터를 1감소
        // ++,-- 연산자는 전치 연산과 후치 연산이라는 개념이 추가되어 있음
        // 전치 연산은 피 연산자 앞에 연산자가 존재하며, 연산 후 데이터를 사용하는 형태
        // 후치 연산은 피 연산자 뒤에 연산자가 존재하며, 데이터 이용후 연산을 진행하는 형태
        // 전치 연산이나 후치 연산이 한 라인에 혼자 있을 경우는 전치 연산이나 후치 연산의 차이가 없음
        // 다른 연산식과 함께 사용 시 전치 혹은 후치 연산의 특징을 유의하여야 함


        var x=10;
        console.log("x의 값 : " + x);
        x++; // 후치 연산을 진행
        console.log("++사용 후 x의 값 : " + x);
        x--; // 전치 연산을 진행
        console.log("--사용 후 x의 값 :" + x);

        console.log ("\n---------전치 연산과 후치 연산의 차이-----------\n")

        x=10;
        console.log("현재의 값 : " +x);
        console.log("전치 증가연산 후 x의 값 :" + ++x);
        console.log("후치 증감연산 후 x의 값 :" + x++);
        console.log("현재 x의 값 : " + x);
        console.log("후치 감소 연산 후 x의 값 : " + x--);
        console.log("전치 감소연산 후 x의 값 : " + --x);
        console.log("현재 x의 값 : " + x);

        // 연산자 우선순위
        // 1. () : 괄호, 가장 우선순위가 빠름
        // 2. ++, --, ! : 단항 연산자
        // 3. **, /, %, +, - : 산술 연산자, 수학과 같이 *, /, % 가 +, - 보다 우선순위가 높음
        // 4. <, <=, >, >=, ==, !=, ===, !== : 비교 연산자
        // 5. &&, || : 논리 연산자, 논리 부정 연산자는 단항 연산자로써 우선순위가 빠름
        // 6. =, +=, -=, *=, /=, %= : 대입 연산자, 우선 순위가 가장 낮음, 연산 방향도 오른쪽에서 왼쪽



        console.log ("\n---------이스케이프 문자-----------\n")
        // 이스케이프 문자
        // 문자열 내에서 동작하는 문자로 특정 기능을 가지고 있는 문자
        // 문자열 내에 \+ 지정된 영문자 1개로 이루어져 있음
        // \n : new line, \f와 \r이 합쳐진 기능
        // \t : 탭 기능 사용
        // \'': 문자로써의 '' 를 출력
        // \"": 문자로써의 "" 를 출력
        // \\ : 문자로써으 \\ 를 출력, 파일관련 프로그래밍 시 많이 사용함

        // \b : 백스페이스바 기능
        // \f : 폼피드, 키보드 위치를 가장 앞으로
        // \r : 캐리지 리턴, 현재 위치에서 한 라인 아래로 이동
        // \v : 세로 탭 

        console.log("이\n스\n케\n이\n프\t\t\t문자 사용하기");
        console.log("이스케이프 \"문자\" 사용하기");
        console.log("이스케이프 \'문자\' 사용하기");
        console.log("이스케이프 \\문자 사용하기");
    </script>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
