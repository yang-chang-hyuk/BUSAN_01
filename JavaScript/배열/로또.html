<!DOCTYPE html>
<html lang="ko">
<head>
  <script>
    //  문제 2) 자바스크립트의 for 문과 랜덤 함수를 이용하여 임의의 숫자 6개를 출력하는
    //  프로그램을 작성하세요
    //  중복되는 숫자가 나오지 않도록 해야함
    //  배열 사용
    //  Math.floor(Math.random() * 10) // 0 ~ 9까지의 임의의숫자 출력
    //  Math.floor(Math.random() * 45) + 1 // 1 ~ 45까지의 임의의 숫자 출력
    //  var lotto = [];

    var lotto = []; // 로또 번호가 저장된 배열 선언
    for(var i = 0; i < 6; i++){
      // Math.floor() : 숫자 반올림
      //  Math.random() : 0.0 ~ 0.9까지의 임의의 숫자를 출력하는 함수
      var rnd = Math.floor(Math.random() * 45) + 1;

      lotto[i] = rnd;

      for (var j = 0; j < i; j++){
        if(lotto[i] == lotto[j]){
          lotto.splice(j, 1);
          i--;
        }
      }
    }
    
  </script>
<title></title>
</head>

</body>
