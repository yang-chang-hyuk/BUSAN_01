<!DOCTYPE html>
<html>
  <head>
    <title>title name</title>
  </head>
  <script>
    // 배열 : 하나의 변수명으로 여러개의 데이터를 저장할 수 있는 데이터 타입
    // 각각의 데이터를 구분하기 위해서 index를 사용함
    // index는 0번부터 시작함, [] 안에 index번호를 입력
    // 배열의 선언 기호는 '[]' 임
    // 배열은 반복문과 함께 사용 시 효율이 좋음
    // 자바스크립트의 배열은 크기가 자동으로 조절 됨 (다른 언어에서는 배열은 지정한 크기대로만 사용할 수 있음)

    // 선언 및 사용 :
    // 선언 
    // var 배열명 = ["데이터1, 데이터2, 데이터3,....데이터n"]; - 배열을 선언과 동시에 데이터를 대입(저장)
    // var 배열명 = []; - 빈 배열을 메모리상에 등록만 해놓은 상태

    // 사용
    // 배열명[index번호]; - 배열에 저장된 데이터를 가져올 경우
    // 배열명[index번호] = 데이터; - 배열에 데이터를 대입(저장)

    console.log("-----------배열을 사용-----------");
    var fruits = ["오렌지", "망고", "자몽"];
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);

    console.log("---배열의 자동 크기 조절---");
    console.log("배열 fruits의 크기 :" + fruits.length);
    fruits[3]="파인애플";
    console.log("배열 fruits의 크기 :" + fruits.length);
    fruits[4] = "체리";
    console.log("배열 fruits의 크기 :" + fruits.length);

    console.log("----배열에서 데이터 저장 및 꺼내오기----");
    console.log(fruits);
    fruits[0] = "딸기"; // 배열의 0번 index에 데이터 저장
    fruits[1] = "사과";
    fruits[2] = "수박";
    console.log(fruits);
    console.log(fruits[2]); // 배열의 2번 index에 저장된 데이터 출력

    console.log("\n-------undefined 와 연산---------\n")
    var value1;
    var value2 = 0;

    console.log(value1+10);
    console.log(value2+10);

    console.log("--------배열의 경우----------")
    var arr1 = []; // 메모리에 빈배열을 선언, arr1은 저장된 데이터가 존재하지는 않지만 배열타입니다 라는 것을 메모리에 저장함
    var arr2; // 메모리에 arr2라는 이름의 변수만 선언, arr2 는 현재 undefined 타입임 
    // arr2는 현재 배열 타입의 변수가 아닌데 index 번호를 사용하여 접근하였기 때문에 오류가 발생함

    arr1[0] = 1;
    arr1[1] = 2;
    arr1[2] = 3;

    console.log(arr1);

    // arr2[0] = 1;
    // arr2[1] = 2;
    // arr2[2] = 3;

    // console.log(arr2);

    

    
  </script>

  </body>
</html>
