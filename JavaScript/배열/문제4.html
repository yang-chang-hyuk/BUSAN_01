      // 함수명 : inputScore, totalScore, avgScore
      function inputScore(kor, eng, math) {

        var avgScore = totalScore / 3;

        console.log("국어, 영어, 수학의 총점은" + totalScore + "점 입니다.");
        console.log("국어, 영어, 수학의 평균점은" + avgScore + "점 입니다.");
      }

      var korScore = prompt("국어 점수를 입력해 주세요 : ");
      var engScore = prompt("영어 점수를 입력해 주세요 : ");
      var mathScore = prompt("수학 점수를 입력해 주세요 : ");

      korScore = Number(korScore);
      engScore = Number(engScore);
      mathScore = Number(mathScore);
      inputScore(korScore, engScore, mathScore);
    </script>
