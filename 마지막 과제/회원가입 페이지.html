    <!-- 이메일,비밀번호 -->
    <div class="container" id="font2" >
    <form>
      <div class="mb-3" >
        <label for="exampleInputEmail1" class="form-label" >이메일(아이디)</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">이메일을 정확하게 입력해주세요.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">동의 하시겠습니까</label>
      </div>
      <button type="submit" class="btn btn-primary">완료</button>
    </form>
  
    <!-- /이메일,비밀번호 -->
    <p style="line-height: 10px;"></p>
  <!-- 개인정보 수집 동의 -->
  <form class="was-validated">
    <div class="mb-3">
      <label for="validationTextarea" class="form-label">약관</label>
      <textarea class="form-control is-invalid" id="validationTextarea" style="height: 100px"required>[개인정보 수집 및 이용 동의]
        어도비 프리미어 프로는 다음과 같이 개인정보를 수집 및 이용하고 있습니다.
        
        - 수집 및 이용 목적: 회원 가입, 게임서비스 제공, 이용자 식별, 공지사항 전달
        - 항목: ID, 닉네임, 비밀번호, 이메일주소
        - 수집 및 이용 목적: 본인확인, 이용자 식별, 부정이용 방지, 중복가입 방지, 공지사항 전달
        - 항목: 이름, 생년월일, 성별, 내외국인정보, 이동통신사정보, 휴대폰번호, 연계정보(CI), 중복가입정보(DI)
        - 보유 및 이용기간: 회원탈퇴일로부터 30일 (법령에 특별한 규정이 있을 경우 관련 법령에 따라, 부정이용기록은 회원탈퇴일로부터 1년)
        동의를 거부할 경우 회원가입이 불가능 합니다.
        외부 계정을 이용하는 경우 이용자가 동의한 범위 내에서만 개인정보를 제공받고 처리합니다.
        이벤트 등 프로모션 알림 전송을 위해 선택적으로 개인정보를 이용할 수 있습니다.
        
        ※ 그 외의 사항 및 자동 수집 정보와 관련된 사항은 개인정보처리방침을 따릅니다.</textarea>
    </div>
  
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
      <label class="form-check-label" for="validationFormCheck1">동의 하시겠습니까</label>
      <div class="invalid-feedback">선택해주새요</div>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary" type="submit" >완료</button>
    </div>
  </form>
      <!-- /개인정보 수집 동의 -->

    <!-- 가입일자 -->

      <div class="col-sm-3">

        <input type="text" class="form-control" id="specificSizeInputName" placeholder="가입년도" required >
      </div>
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
        <div class="input-group">

        </div>

      <div class="col-sm-3">

        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">완료</button>
      </div>
    </form>
